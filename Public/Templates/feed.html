<div>Hello, {{user.firstName}}</div>

<div class="search-feed">
	<input type="text" placeholder="search"/><!-- is really going to filter the results, so it's automatic no enter or click needed -->
</div>

<br/>
<br/>
<div id="new-post">
	<textarea name-of-directive class="new-post-text" ng-model="newPost"></textarea><!--need to make this expand as the text expands-->
	<button class="btn btn-sm new-post-button" ng-click="addPost()">Remember!</button><!-- want to make this a mini button -->
</div>
<br/><br/>
<div class="container-fluid">
 	<div class="row-fluid">
  	<ul class="navbar-fixed-side-left feed-page-nav">
 			<a ng-click="logout()">Sign Out</a>
 			<li>View Text</li>
 			<li>View Photos</li>
 			<li>View Videos</li>
      <a ng-click="goToEdit()">Edit Profile</li>

 			<!-- for viewing just photos/videos/text have a function that hides the other 2. -->
		</ul>
    <div ng-repeat="post in posts" class="col-md-10 feed-page-content">
      <!--Body content-->
      <p class="feed-body">{{post.text}}
      <br/>
      {{post.time}}</p>
      <hr>
    </div>
  </div>
</div>
